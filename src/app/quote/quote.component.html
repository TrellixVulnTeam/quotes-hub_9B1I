<div class="container box">
    <h1 class="text-center text-light pt-5"> “Brainy Quotes” </h1>

<hr/>
<div class="container jumbotron bg-dark text-white">
  <div class="row">
    <div class="col-md-6">
      <div class="container">
        <div class="row">
          <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="container">
        <div class="row" *ngFor='let quote of quotes; let i = index'>
          <div class="container">
            <h4 id="{{i}}" appHighlight>{{quote.description}} </h4>
            <button class="ml-5 btn-secondary border border-secondary" (click)='toogleDetails(i)'> Quote Details </button>
          </div>
          <div class="container">
            <div class="row" *ngIf="quote.showDescription">
              <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)'>
              </app-quote-details>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
 <div class="text-center text-light foot ">
  &copy;2021 Brainy Quotes Center
 </div>
</div>
